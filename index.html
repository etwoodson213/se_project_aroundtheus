<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Vector.svg"
          alt="Around The U.S. Logo"
          class="header__image"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <h2 class="profile__subtitle">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="card page__section">
          <ul class="card__list">
            <li class="card__item">
              <img
                src="./Images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./Images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./Images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./Images/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./Images/vanoise-national-park.png"
                alt="Vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img
                src="./Images/lago-di-braies.png"
                alt="lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form">
          <h1 class="modal__heading">Edit Profile</h1>
          <input type="text" name="title" placeholder="Jacques Cousteau" class="modal__input">
          <input type="text" name="subtitle" placeholder="Explorer" class="modal__input">
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
