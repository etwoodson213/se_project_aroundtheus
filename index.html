<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <!-- Header -->

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./Images/Vector.svg"
          alt="Around The U.S. Logo"
          class="header__image"
        />
      </header>

      <!-- Profile -->

      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-btn"
            ></button>
            <h2 class="profile__subtitle">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <!-- Cards -->

        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Modal Profile -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-modal-btn"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">Edit Profile</h3>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
              class="modal__input"
              id="modal-input-name"
            />
            <!-- error message -->
            <span class="modal__text_error" id="modal-input-name-error">
            </span>
          </label>

          <label class="modal__label">
            <input
              type="text"
              name="subtitle"
              placeholder="About"
              required
              minlength="2"
              maxlength="200"
              class="modal__input"
              id="modal-input-subtitle"
            />

            <span
              class="modal__text_error"
              id="modal-input-subtitle-error"
            >
            </span>
          </label>

          <button
            type="submit"
            class="modal__button"
            id="modal-btn-save"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Add New -->
    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-card-close-btn"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">New Place</h3>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              placeholder="Name"
              required
              minlength="1"
              maxlength="30"
              class="modal__input modal__input_type_title"
              id="modal-add-card-form"
            />
            <!-- error message -->
            <span
              class="modal__text_error"
              id="modal-add-card-form-error"
            >
            </span>
          </label>

          <label class="modal__label">
            <input
              type="text"
              name="link"
              placeholder="Image link"
              required
              pattern="https?://.+"
              class="modal__input modal__input_type_link"
              id="modal-input-link"
            />
            <!-- error message -->
            <span class="modal__text_error" id="modal-input-link-error">
              <p></p>
            </span>
          </label>

          <button
            type="submit"
            class="modal__button"
            id="modal-btn-saves"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Picture Preview -->
    <div class="modal" id="modal-picture">
      <div class="modal__picture-container">
        <button
          type="button"
          class="modal__picture-close"
          id="modal-close-btns"
        ></button>
        <img src="#" alt="#" class="modal__popup" />
        <h2 class="modal__popup-caption">""</h2>
      </div>
    </div>

    <!-- Card List Template -->
    <template id="card-template">
      <li class="card__item">
        <div class="image">
          <button type="button" class="card__delete-button"></button>
          <img src="" alt="" class="card__image" id="card__image-btn" />
        </div>
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
