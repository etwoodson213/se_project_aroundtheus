<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./Images/Vector.svg" alt="Around The U.S. Logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./Images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__info">
            <p class="profile__title">Jacques Cousteau</p>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./Images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                Yosemite Valley
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./Images/lake-louise.png"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                Lake Louise
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./Images/bald-mountains.png"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                Bald Mountains
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./Images/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                Latemar
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./Images/vanoise-national-park.png"
                alt="Vanoise"
                class="card__image"
              />
              <div class="card__description">
                Vanoise
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./Images/lago-di-braies.png"
                alt="lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                Lago di Braies
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
