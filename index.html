    <!-- Modal Profile -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-modal-btn"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">Edit Profile</h3>
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="modal-input-title"
          />
          <input
            type="text"
            name="subtitle"
            placeholder="About"
            class="modal__input"
            id="modal-input-subtitle"
          />
          <button type="submit" class="modal__button" id="modal-btn-save">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Add New -->

    <div class="modal" id="add-new-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-close-btn"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">New Place</h3>
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input modal__input_type_title"
            id="add-card-form"
          />
          <input
            type="text"
            name="link"
            placeholder="Image link"
            class="modal__input modal__input_type_link"
            id="modal-input-link"
          />
          <button type="submit" class="modal__button" id="modal-btn-save">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Picture Preview -->

        id="modal-close-btn"></button>
        <img src="" alt="" class="modal__popup">
        <h2 class="modal__popup-caption">""</h2>
      </div>

    <!-- Card List Template -->
    <template id="card-template">
      <li class="card__item">
        <div class="image">
        <button type="button" class="delete__card-button"></button>
        <img src="" alt="" class="card__image" id="card__image-btn"/>
      </div>
        <div class="card__description">
          <h2 class="card__title" id="card-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
